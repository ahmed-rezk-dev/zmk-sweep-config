on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/zmkfirmware/zmk-build-arm:2.5
    strategy:
      matrix:
        board:
          - bluemicro840_v1
          - nice_nano
          - nice_nano_v2
          - nrfmicro_13
          - proton_c
        shield:
          - bfo9000_left
          - bfo9000_right
          - boardsource3x4
          - corne_left
          - corne_right
          - cradio_left
          - cradio_right
          - crbn
          - eek
          - helix_left
          - helix_right
          - iris_left
          - iris_right
          - jian_left
          - jian_right
          - jorne_left
          - jorne_right
          - kyria_left
          - kyria_right
          - lily58_left
          - lily58_right
          - microdox_left
          - microdox_right
          - nibble
          - qaz
          - quefrency_left
          - quefrency_right
          - reviung41
          - romac
          - romac_plus
          - settings_reset
          - sofle_left
          - sofle_right
          - splitreus62_left
          - splitreus62_right
          - tg4x
          - tidbit
        cmake-args: [""]
        include:
          - board: bdn9_rev2
          - board: dz60rgb_rev1
          - board: nrf52840_m2
            shield: m60
          - board: planck_rev6
          - board: proton_c
            shield: clueboard_california
          - board: nice_nano_v2
            shield: kyria_left
            cmake-args: -DCONFIG_ZMK_DISPLAY=y
            skip-archive: true
          - board: nice_nano_v2
            shield: kyria_right
            cmake-args: -DCONFIG_ZMK_DISPLAY=y
            skip-archive: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (Cradio/Sweep Left)
        run: west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=cradio_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Cradio/Sweep Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 cradio_left_nice_nano_v2.uf2
      - name: Archive (Cradio/Sweep Left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: cradio_left_nice_nano_v2.uf2
      - name: West Build (Cradio/Sweep Right)
        run: west build --pristine -s zmk/app -b nice_nano_v2 -- -DSHIELD=cradio_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Cradio/Sweep Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 cradio_right_nice_nano_v2.uf2
      - name: Archive (Cradio/Sweep Right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: cradio_right_nice_nano_v2.uf2
